<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Faculty Details</h1>
    <table>
        <tr>
            <td> Faculty Department</td>
            <td><select class="form-control" name="Department" id="">
                <option value="computer science Engineering">computer science Engineering</option>
                <option value="Electronic communication Engineering">Electronic communication Engineering</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="civil Engineering">civil Engineering</option>
                <option value="Bio-Medical Engineering">Bio-Medical Engineering</option>
                <option value="Chemical Engineering">Chemical Engineering</option>
            </select></td>
        </tr>
        <tr>
            <td>Faculty Name</td>
            <td><input  class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Contact Number</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Qualification</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea  class="form-control" name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input  class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Blood Group</td>
            <td><select class="form-control" name="Blood Group" id="">
                <option value="o+">O+</option>
                <option value="o-">O-</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select></td>
        </tr>
        <tr>
            <td>College Name</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select  class="form-control" name="district" id="">
                <option value="Ariyalur">Ariyalur</option>
                <option value="Chennai">Chennai</option>
                <option value="coimbatore">coimbatore</option>
                <option value="Dindigual">Dindigual</option>
                <option value="Erode">Erode</option>
                <option value="Kanniya Kumari">Kanniya Kumari</option>
                <option value="Karur">Karur</option>
                <option value="Madurai">Madurai</option>
                <option value="Salem">Salem</option>
                <option value="Theni">Theni</option>
                <option value="Tiruppur">Tiruppur</option>
                <option value="Vellore">Vellore</option>
                <option value="Viluppuram">Viluppuram</option>
                <option value="Virudhunagar">Virudhunagar</option>
            </select></td>
        </tr>
        <tr>
            <td>Year Of Experienced</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input class="form-control" type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>Email Id</td>
            <td><input class="form-control" type="text"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input class="form-control" type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input class="form-control" type="password" name="" id=""></td>
        </tr> 

        <tr>
            <td>User Name</td>
            <td><input class="form-control" type="text" name="" id=""></td>
        </tr>
       
        <tr>
            <td></td>
            <td><button class="btn btn-success">Submit</button></td>
        </tr>
    </table>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
